<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GN-Math Link Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 1.8rem;
            font-weight: normal;
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
            letter-spacing: 0.05em;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        select {
            width: 100%;
            padding: 1rem;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:hover {
            border-color: #444444;
            background: #2a2a2a;
        }

        select:focus {
            border-color: #555555;
        }

        option {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 0.5rem;
        }

        .go-button {
            width: 100%;
            padding: 1rem 2rem;
            background: #333333;
            border: 1px solid #555555;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }



        .go-button:hover {
            background: #3a3a3a;
        }



        .go-button:active {
            transform: translateY(0);
        }

        #embedContainer {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        
        #embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .copy-button {
            padding: 1rem;
            background: #333333;
            border: 1px solid #555555;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-button:hover {
            background: #444444;
            border-color: #666666;
        }

        .toggle-button {
            padding: 1rem;
            background: #333333;
            border: 1px solid #555555;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-button:hover {
            background: #444444;
            border-color: #666666;
        }

        .new-tab-option {
            color: #888888 !important;
        }

        .hidden-option {
            display: none;
        }
    </style>
</head>
<body>

                </svg>

            <button class="toggle-button" id="toggleNewTab" onclick="toggleNewTabLinks()" title="Show sites that must be opened in a new tab, marked by *">

        <button class="go-button" onclick="goToLink()">Go</button>

            <a href="https://github.com/Kn0tzer" target="_blank" style="color: #e0e0e0; text-decoration: none; font-size: 1rem; cursor: pointer;">Made by Kn0tzer</a>
        </div>

    <div id="embedContainer">
        <iframe id="embed" src=""></iframe>
    </div>

    <script>
        let newTabVisible = false;

        function toggleNewTabLinks() {
            newTabVisible = !newTabVisible;
            const newTabOptions = document.querySelectorAll('.new-tab-option');
            const eyeIcon = document.getElementById('eyeIcon');
            const toggleButton = document.getElementById('toggleNewTab');
            
            newTabOptions.forEach(option => {
                if (newTabVisible) {
                    option.classList.remove('hidden-option');
                } else {
                    option.classList.add('hidden-option');
                }
            });

            if (newTabVisible) {
                eyeIcon.innerHTML = `
                    <path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
                toggleButton.title = "Hide sites that must be opened in a new tab, marked by *";
            } else {
                eyeIcon.innerHTML = `
                    <path d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
                toggleButton.title = "Show sites that must be opened in a new tab, marked by *";
            }
        }

        function goToLink() {
            const select = document.getElementById('linkSelect');
            const selectedValue = select.value;
            const selectedText = select.options[select.selectedIndex].text;
            
            if (selectedValue) {
                // Sites that should open in new tab (marked with *)
                const newTabSites = ['*CodeHS', '*Google Scripts', '*Web.io Blob', '*Tynker', '*Google Sites', '*W3Spaces', '*Random 8'];
                
                if (newTabSites.some(site => selectedText.startsWith(site))) {
                    window.open(selectedValue, '_blank');
                } else {
                    const embedContainer = document.querySelector('#embedContainer');
                    const iframe = document.getElementById('embed');
                    
                    embedContainer.style.display = 'block';
                    iframe.src = selectedValue;
                }
            } else {
                select.focus();
            }
        }

        function copySelectedLink() {
            const select = document.getElementById('linkSelect');
            const selectedValue = select.value;
            
            if (selectedValue) {
                navigator.clipboard.writeText(selectedValue).then(() => {
                    const button = document.querySelector('.copy-button');
                    const originalContent = button.innerHTML;
                    button.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 11L12 14L20 6" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                    }, 1000);
                });
            }
        }

        const embedContainer = document.querySelector('#embedContainer');
        
        function handleKeyPress(event) {
            if (event.key === 'Escape') {
                embedContainer.style.display = 'block';
            }
        }
        
        document.addEventListener('keydown', handleKeyPress);
        
        document.getElementById('linkSelect').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                goToLink();
            }
        });
        // change the label "Github 2" to "is-a.dev (GitHub)"
        // Move number domain to random 8 and offset 8 to 9
    </script>
