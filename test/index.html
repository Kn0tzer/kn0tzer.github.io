    function changeParentIframeSrc(newSrc) {
        const iframe = document.getElementById('embed');
        iframe.src = newSrc;
    }
    
    function initializeDropdown(dropdownId, urls) {
        const dropdown = document.getElementById(dropdownId);
        
        dropdown.innerHTML = '<option value="">Select a site...</option>';
        
        urls.forEach((url, index) => {
            const option = document.createElement('option');
            option.value = url;
            option.textContent = index + 1; // Numbers start at 1
            dropdown.appendChild(option);
        });
    }
    
    function handleDropdownChange(event) {
        const selectedUrl = event.target.value;
        if (selectedUrl) {
            changeParentIframeSrc(selectedUrl);
        }
    }
    
    function initializeAllDropdowns() {
        // Initialize original stable dropdown
        initializeDropdown('urlSelector', hardcodedUrls);
        
        // Initialize category dropdowns
        Object.keys(categoryUrls).forEach(category => {
            const dropdownId = category.toLowerCase().replace(/\s+/g, '_');
            initializeDropdown(dropdownId, categoryUrls[category]);
        });
    }

<script>
  initializeAllDropdowns();
  
  const embedContainer = document.querySelector('#embedContainer');
  
  function handleKeyPress(event) {
    if (event.key === 'Escape') {

    }
  }
  document.addEventListener('keydown', handleKeyPress);
