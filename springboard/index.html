<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone UI Clone</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI"; /*mfw its illegal to use sf pro*/
            color: white;
            display: flex;
            justify-content: center;
            zoom: 1;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .phone {
            height: 100vh;
            width: 53.85vh; /*19.5:9 aspect ratio*/
            background-color: #222;
            background-image: url('https://9to5mac.com/wp-content/uploads/sites/6/2024/09/iPhone-16-and-16-Pro-wallpapers-3.jpg');
            background-size: cover;
            z-index: -2;
            transform: scale(1);
        }


        
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 35px;
            padding-right: 20px;
            z-index: 10;
        }
        .time {
            font-size: 14px;
        }
        .icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .icon {
            width: 15px;
            height: 15px;
            fill: #EEE;
        }



        .home-screen {
            display: flex;
            justify-content: space-between;
            padding-top: 40px;
        }
        .pages {
            display: flex;
            padding-top: 20px;            
            padding-left: 35px;
            padding-right: 35px;
            gap: 30px;
            width: 300%;
        }
        .page1 {
            width: 50%;
        }
        .page2 {
            width: 50%;
        }
        .app {
            display: flex;
            flex-direction: column;
        }
        img {
            width: 55px;
            height: 55px;
            border-radius: 15px;
        }
        .label {
            margin-top: 4px;
            font-size: 11px;
            color: #EEE;
            text-shadow: 0 5px 5px rgba(0, 0, 0, 0.7);
        }



        .dock {
            position: fixed;
            justify-content: center;
            margin-left: 15px;
            margin-right: 15px;
            width: 90%;
            height: 85px;
            bottom: 20px;
            gap: 30px;
            display: flex;
            align-items: center;
            background: rgba(32, 32, 32, 0.5);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border-radius: 35px;
        }



        .dock-dots {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 3%;
            width: 100%;
        }
        .dock-dots-container {
            position: absolute;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            bottom: 100px;
            width: 100%;
            width: 50px;
            height: 30px;
            border-radius: 15px;
            gap: 8px;
            transition: background-color 0.2s ease;
            background-color: rgba(0, 0, 0, 0);
        }
        :hover .dock-dots-container {
            background-color: rgba(32, 32, 32, 0.9);
        }
        .dock-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dock-dot.active {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>

    <script>
        function updateTime() { // Status bar time
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            
            // Convert to 12 hour format
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            timeElement.textContent = `${hours}:${minutes.toString().padStart(2, '0')}`;
        }

        // Update time on page load then every 1 sec
        updateTime();
        setInterval(updateTime, 1000);
    </script>
