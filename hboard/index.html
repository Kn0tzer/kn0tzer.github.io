    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI"; /*mfw its illegal to use sf pro*/
            color: white;
            display: flex;
            justify-content: center;
            zoom: 1;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: pan-x;
            overflow-y: hidden;
        }
        .phone {
            height: 100vh;
            width: 48vh; /* force 19.5:9 aspect ratio*/
            background-color: #222;
            background-image: url('https://9to5mac.com/wp-content/uploads/sites/6/2024/09/iPhone-16-and-16-Pro-wallpapers-3.jpg');
            background-size: cover;
            transform: scale(1);
        }
/*UPDATE FOR NON 9/19.5 PHONES*/@media (aspect-ratio: 9/19.5) { /*if iphone 10+ aspect ratio then take up full screen*/
            .phone {
            height: 100vh;
            width: 100vw;
            }
        }


        
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 56px;
            padding-right: 42px;
        }
        .time {
            font-size: 17px;
        }
        .icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .icon {
            width: 17px;
            height: 17px;
            fill: #EEE;
        }



        .home-screen {
            display: flex;
            justify-content: space-between;
            padding-top: 42px;
            height: calc(95%-30px);
            width: 100%;
        }
        .pages {
            position: absolute;
            display: flex;
            padding-top: 45px;
            height: 75%;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            flex-direction: row;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overscroll-behavior-x: contain;
            touch-action: pan-x;
            overflow-y: hidden;
        }
        .pages::-webkit-scrollbar {
            display: none;
        }
        .page {
            min-width: 100%;
            max-width: 100%;
            height: 100%;
            bottom: 100%;
            scroll-snap-align: start;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /*4 columns*/
            grid-auto-rows: min-content;
            gap: 25px;
        }



        .app-container {
            display: flex;
            flex-direction: column;
            width: 60px;
            margin-left: 20px;
        }
        img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }
        .label {
            margin-top: 3px;
            font-size: 11px;
            color: #EEE;
            text-shadow: 0 5px 5px rgba(0, 0, 0, 0.7);
            max-width: 80px;
            text-align: center;
        }



        .dock {
            position: fixed;
            justify-content: center;
            margin-left: 15px;
            margin-right: 15px;
            width: 90%;
            height: 85px;
            bottom: 20px;
            gap: 30px;
            display: flex;
            align-items: center;
            background: rgba(32, 32, 32, 0.5);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border-radius: 35px;
        }



        .page-dots-container {
            position: absolute;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            bottom: 100px;
            width: 100%;
            width: 50px;
            height: 30px;
            border-radius: 15px;
            gap: 8px;
            transition: background-color 0.2s ease;
            background-color: rgba(0, 0, 0, 0);
        }
        :active .page-dots-container {
            background-color: rgba(32, 32, 32, 0.9);
        }
        .page-dots {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 3%;
            width: 100%;
        }
        .page-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .page-dot-active {
            background: rgba(255, 255, 255, 0.8);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>

        slider.addEventListener('mouseleave', () => {
            if (isDown) handleScrollEnd();
           isDown = false;
        });

        slider.addEventListener('mouseup', () => {
            handleScrollEnd();
            isDown = false;
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
    
            const x = e.pageX;
            const delta = x - lastX;
            lastX = x;

           velocity = velocity * 0.8 + delta * 0.2;
    
            slider.scrollLeft -= delta;
        });

        function handleScrollEnd() {
            const currentScroll = slider.scrollLeft;
            const targetPage = Math.round(currentScroll / pageWidth);

            if (Math.abs(velocity) > 1) {
                const direction = velocity > 0 ? -1 : 1;
                const newPage = Math.max(0, Math.min(pages.length - 1, targetPage + direction));
                scrollToPage(newPage);
            } else {
                scrollToPage(targetPage);
            }
        }

        function scrollToPage(pageIndex) {
            slider.scrollTo({
                left: pageIndex * pageWidth,
                behavior: 'smooth'
            });
            updatePageDots(pageIndex);
        }

        function updatePageDots(pageIndex) {
            const dots = document.querySelectorAll('.page-dots-container div');
            dots.forEach((dot, index) => {
                if (index === pageIndex) {
                    dot.className = 'page-dot-active';
                } else {
                    dot.className = 'page-dot';
                }
            });
        }
    </script>
</body>
